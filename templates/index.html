<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2980b9; /* Blue background color */
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #prediction-result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Diamond Price</h1>
        <form id="prediction-form">
            <label for="carat">Carat:</label>
            <input type="number" step="0.01" id="carat" name="carat" required>

            <label for="depth">Depth:</label>
            <input type="number" step="0.01" id="depth" name="depth" required>

            <label for="table">Table:</label>
            <input type="number" step="0.01" id="table" name="table" required>

            <label for="x">X:</label>
            <input type="number" step="0.01" id="x" name="x" required>

            <label for="y">Y:</label>
            <input type="number" step="0.01" id="y" name="y" required>

            <label for="z">Z:</label>
            <input type="number" step="0.01" id="z" name="z" required>

            <label for="cut">Cut:</label>
            <select id="cut" name="cut">
                <option value="Ideal">Ideal</option>
                <option value="Premium">Premium</option>
                <option value="Very Good">Very Good</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
            </select>

            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>

            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity">
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select>

            <button type="button" id="predict-btn">Predict</button>
        </form>
        <div id="prediction-result"></div> <!-- Div to display prediction result -->
    </div>

    <script>
        document.getElementById('predict-btn').addEventListener('click', function() {
            var form = document.getElementById('prediction-form');
            var formData = new FormData(form);
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('prediction-result').innerText = 'Predicted Price: Rs. ' + response.predicted_price.toFixed(2);
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
